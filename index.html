<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
     <title>Tailwind Project</title>
     <link href="./output.css" rel="stylesheet">
</head>

<body>

     <!-- nav-bar -->

     <nav class="p-3 flex bg-gray-100 justify-between items-center">

          <a href="#" id="brand" class="flex gap-2 items-center flex-1">
               <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="Logo">
               <span class="text-lg font-medium font-display">ToDesktop</span>
          </a>

          <div id="new-menu" class="hidden lg:flex gap-12">
               <a href="#" class="font-medium hover:text-primary">Pricing</a>
               <a href="#" class="font-medium hover:text-primary">Docs</a>
               <a href="#" class="font-medium hover:text-primary">ChangeLog</a>
               <a href="#" class="font-medium hover:text-primary">Blogs</a>
               <a href="#" class="font-medium hover:text-primary">Login</a>
          </div>
          <div class="hidden lg:flex flex-1 justify-end">
               <button
                    class="flex gap-2 items-center border px-6 py-2 rounded-lg border-gray-400 hover:border-gray-600 ">
                    <img src="/assets/asset 1.svg">
                    <span>Electron developers</span>
                    <i class="fa-solid fa-arrow-right"></i>
               </button>

          </div>
          <button class="p-2 lg:hidden " onclick="handleMenu()"> <i class="fa-solid fa-bars text-gray-600"></i></button>

          <div id="nav-dialog" class="hidden fixed z-10 md:hiden bg-white inset-0 p-3">

               <div id="nav-bar" class="flex justify-between">
                    <a href="#" id="brand" class="flex gap-2 items-center">
                         <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="Logo">
                         <span class="text-lg font-medium font-display">ToDesktop</span>
                    </a>
                    <button class="p-2 md:hidden " onclick="handleMenu()"> <i class="fa-solid fa-xmark"></i></button>
               </div>

               <div class="mt-6">
                    <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Pricing</a>
                    <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Docs</a>
                    <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">ChangeLog</a>
                    <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Blog</a>
                    <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Login</a>
               </div>

               <div class="h-[1px] bg-gray-300"></div>

               <button class="w-full mt-6 flex gap-2 items-center  px-6 py-4 rounded-lg  hover:bg-gray-50">
                    <img src="/assets/asset 1.svg">
                    <span>Electron developers</span>
                    <i class="fa-solid fa-arrow-right"></i>
               </button>

          </div>
     </nav>

     <!-- nav-bar END -->

     <!-- Main -->

     <main>

          <!-- Hero Section -->

          <div id="hero" class="min-h-screen  bg-gradient-to-br from-purple-100 via-orange-100 to-transparent">

               <div id="hero-conainer"
                    class="max-w-4xl mx-auto pt-6 px-6 pb-32 flex flex-col sm:items-center sm:text-center sm:pt-12">

                    <div id="version-text" class="my-6 flex items-center gap-2 border border-yellow-300 bg-rellow-50 rounded-lg px-3 py-1 w-fit shadow-md
                              hover:shadow-lg hover:-translate-y-1 transition group">
                         <div class="w-2 h-2 bg-yellow-400 rounded-full border-yellow-600"></div>
                         <p class="font-display font-medium text-yellow-600">v0.21.1: <span
                                   class="text-yellow-800">Find-in-page bug fixes</span></p>
                         <i class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition"></i>
                    </div>
                    <h1 class="text-4xl font-semibold leading-snug mt-4 sm:text-6xl sm:leading-normal">Web app to
                         desktop app in minutes</h1>
                    <p class="text-xl mt-4 sm:text-2xl sm:mt-8 text-gray-800">Take your web app codebase and transform
                         it into a cross platform desktop app
                         with native functionality.</p>
                    <div id="button-container" class="mt-12 flex gap-4 flex-col sm:flex-row">
                         <button
                              class="px-8 py-3 font-semibold rounded-lg text-white bg-primary shadow-sm hover:bg-opacity-90">Download
                              now</button>
                         <button
                              class="px-8 py-3 font-semibold rounded-lg bg-white border-gray-400  border hover:border-gray-800">Read
                              Docs</button>
                    </div>
               </div>


          </div>


     </main>


     <!-- Main END -->


</body>
<script src="script.js"></script>

</html>
